<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Young+Serif&display=swap');
    </style>
    <title>Library</title>
</head>
<body>
    <dialog class="new-book-dialog">
        <form action=""></form>
    </dialog>
    <div class="header">
        <button class="header-button">New Book</button>
        <h1>Library</h1>
        <button class="header-button">Show Collection</button>
    </div>
    <div class="content">
        <div class="hero-book">
            <div class="hero-flex-container">
                <div class="hero-img-container"></div>
                <div class="hero-book-details"></div>
            </div>
        </div>
        <div class="book-grid">
            <div class="book">placeholder-book 1</div>
            <div class="book">placeholder-book 2</div>
            <div class="book">placeholder-book 3</div>
            <div class="book">placeholder-book 4</div>
            <div class="book">placeholder-book 5</div>
            <div class="book">placeholder-book 6</div>
            <div class="book">placeholder-book 7</div>
            <div class="book">placeholder-book 8</div>
            <div class="book">placeholder-book 9</div>
            <div class="book">placeholder-book 10</div>
            <div class="add-new-book">+</div>
        </div>
    </div>
    <div class="footer">
        <div class="credits my-github">Created By <a href="https://github.com/TanishKhatri/Library">Tanish Khatri</a></div>
        <div class="credits openlibrary">Covers Provided By <a href="https://openlibrary.org/">OpenLibrary.org</a></div>
    </div>
</body>
</html>
