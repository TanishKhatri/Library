<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Young+Serif&display=swap');
    </style>
    <title>Library</title>
</head>
<body>
    <dialog class="new-book-dialog">
        <div class="container-div">
            <form>
                <div class="question">
                    <label for="title">Title:</label>
                    <input type="text" id="title" autocomplete="off" required>
                </div>
                <div class="question">
                    <label for="author">Author:</label>
                    <input type="text" id="author" autocomplete="off" required>
                </div>
                <div class="question">
                    <label for="pages">Pages:</label>
                    <input type="tel" id="pages" autocomplete="off" pattern="[0-9]*" required>
                </div>
                <div class="question">
                    <label for="hasBeenRead">Did you read it?</label>
                    <input type="checkbox" id="hasBeenRead">
                </div>
                <button type="button" class="submit-button">Submit</button>
            </form>
            <button class="close">
                <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z" fill="#0F1729"/>
                </svg>
            </button>
        </div>
    </dialog>
    <div class="header">
        <button class="header-button new-book">New Book</button>
        <h1>Library</h1>
        <button class="header-button">Show Collection</button>
    </div>
    <div class="content">
        <div class="hero-book">
            <div class="hero-flex-container">
                <div class="hero-img-container"></div>
                <div class="hero-book-details"></div>
            </div>
        </div>
        <div class="book-grid">
            <div class="add-new-book">
                <div class="plus-icon">+</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="credits my-github">Created By <a href="https://github.com/TanishKhatri/Library">Tanish Khatri</a></div>
        <div class="credits openlibrary">Covers Provided By <a href="https://openlibrary.org/">OpenLibrary.org</a></div>
    </div>
</body>
</html>
